timezone: America/New_York
encoding: utf-8
origin: https://susanbpilates.com
uri: /
baseurl: https://susanbpilates.com/
site_title: 'Susan B: Pilates'
cssdir: css/
cssuri: /css/
imgdir: img/
imguri: /img/

sass:
  sass_dir: _sass
  style: compressed

exclude:
  - vendor
  - README.md
  - Gemfile
  - CNAME
  - .travis.yml
  - LICENSE

defaults:
  - scope:
      path: ''
    values:
      title_delimiter: ' - '
      opengraph_type: website
      opengraph_description: 'Local pilates instructor Susan Buonopane.'
      opengraph_image: opengraph.png
  - scope:
      path: ''
      type: pages
    values:
      layout: page
  - scope:
      path: ''
      type: posts
    values:
      layout: post
  - scope:
      path: ''
      type: drafts
    values:
      layout: draft